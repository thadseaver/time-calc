<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Calculator</title>
	<meta name="description" content="Calculates the amount of time between the start and end times entered.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div id="wrap">
		<h1>Time Calculator</h1>
		<form>
			<fieldset>
				<legend>Start Time</legend>
				<label>Hour: <input id="start-hour" type="text" maxlength="2" required autofocus></label>
				<label>Minute: <input id="start-minute" type="text" maxlength="2" required></label>
				<span class="am-pm">
					<label>AM<input id="start-am" type="radio" name="start-am-pm" value="am" required></label>
					<label>PM<input id="start-pm" type="radio" name="start-am-pm" value="pm" required></label>
				</span>
			</fieldset>
			<fieldset>
				<legend>Break</legend>
				<p>Was break taken between the start and end time?</p>
				<label>Yes<input id="" type="radio" name="break" value="yes" required></label>
				<label>No<input id="" type="radio" name="break" value="no" required></label>
			</fieldset>
			<fieldset>
				<legend>Lunch</legend>
				<p>Was lunch taken between the start and end time?</p>
				<label>Yes<input id="" type="radio" name="lunch" value="yes" required></label>
				<label>No<input id="" type="radio" name="lunch" value="no" required></label>
			</fieldset>
			<fieldset>
				<legend>End Time</legend>
				<label>Hour: <input id="end-hour" type="text" maxlength="2" required></label>
				<label>Minute: <input id="end-minute" type="text" maxlength="2" required></label>
				<span class="am-pm">
					<label>AM<input id="end-am" type="radio" name="end-am-pm" value="am" required></label>
					<label>PM<input id="end-pm" type="radio" name="end-am-pm" value="pm" required></label>
				</span>
			</fieldset>
			<button id="calc">Calculate</button>
			<input type="reset" id="clear" value="Reset">
			
		</form>
		<div id="answer"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
